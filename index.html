<!DOCTYPE html>
<html lang="en">
<head>
	<title>Alyse's YouTube Search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A pretty useless YouTube search">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<header role="banner">
		<h1>Alyse's YouTube Search</h1>
	</header>

	<main role="main">

		<section class="search-box js-search-box" role="region">
			<form class="js-search-form" name="search">
				<label for="searchTerm">Search:</label>
				<input class="js-search-box" type="text" name="searchTerm" id="searchTerm" placeholder="puppies and kittens" required>
				<button type="submit"><i class="fa fa-search"></i> Search</button>
			</form>
		</section>

		<section class="search-text js-search-text" role="region" aria-live="assertive" hidden>
			
		</section>

		<section class="results js-results" role="region" hidden>
			<h2>Results:</h2>
			<ul class="js-results-list">

			</ul>
		</section>

	</main>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
